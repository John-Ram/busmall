<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusMall</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>BussMall: What are some of your favorite gifts?</h1>
  <div id="gift-list">
  <ul>
    <li>
      <img src="Pictures/banana.jpg" alt="Banana Cutter">
      <p>Banana Cutter</p>
    </li>
  </ul>
  <ul>
    <li>
      <img src="Pictures/pet-sweep.jpg" alt="Pet Sweeper">
      <p>Pet Sweeper</p>
    </li>
  </ul>
  </div>

  <ul id="gotta-get-that-gift">
    <p>Go ahead and vote for your favorite gifts and see which is most popular!</p>
  </ul>

  <div>
    <canvas id="myChart" width="100" height="35"></canvas>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
